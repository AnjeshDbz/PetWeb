<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PetWeb</title>
  </head>
  <body>
    <div id="main">
      <section id="section1">
        <nav>
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
          <ul class="menuBar">
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
          </ul>
          <div class="search">
            <input type="text" class="searchInput" placeholder="search" />
            <button type="submit" class="searchButton">
              <img src="./images/submitIcon.png" alt="search" />
            </button>
          </div>
        </nav>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
